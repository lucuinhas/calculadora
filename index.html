<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calc</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/index.js"></script>

                            type="number"

                            type="number"
                            id="bim1G3"
                            min="0" max="100"
                            placeholder="70"
                            onchange="refreshGrades(1)">
                </div>
                <div>
                    <label for="bim1G4">4ª nota:</label>

                            type="number"

                            onchange="refreshAverages(2)">
                </summary>
                <div>
                    <label for="bim2G1">1ª nota:</label>

                            type="number"
                            id="bim2G1"
                            min="0" max="100"
                            placeholder="70"

                </div>
